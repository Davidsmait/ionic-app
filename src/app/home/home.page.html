<ion-menu type="push" content-id="main-content">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item>
      <ion-label slot="start"><ion-icon name="contrast-outline"></ion-icon></ion-label>
      <ion-toggle [checked]="true" [enableOnOffLabels]="true" slot="end" (ionChange)="onToggleClick($event)"></ion-toggle>
    </ion-item>
    <div [routerLink]="['/camera']">
      <ion-item>
        Take photo
        <ion-button
          style="height: 50px;width: 50px;"
          slot="end"
        >
          <ion-icon
            size="small"
            name="camera-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </div>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header *ngIf="isLoading">
<!--    LOADER-->
<!--    <ion-toolbar >-->
<!--      <ion-title>Toolbar</ion-title>-->
<!--      <ion-progress-bar type="indeterminate"></ion-progress-bar>-->
<!--    </ion-toolbar>-->
  </ion-header>
  <ion-header class="ion-no-border">
    <ion-toolbar >
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/form']">
          <ion-icon name="log-in-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/list-item']">
          <ion-icon name="list-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" >
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path fill="#FF0066" d="M36.5,-51.9C49.8,-55.5,64.7,-50.8,67.6,-40.7C70.6,-30.6,61.6,-15.3,51,-6.1C40.4,3.1,28.2,6.2,25.4,16.5C22.6,26.8,29.2,44.4,26.5,51.2C23.9,57.9,11.9,53.8,5.1,44.9C-1.6,36,-3.3,22.3,-6.1,15.6C-8.9,8.9,-12.8,9.3,-17.3,7.9C-21.8,6.5,-26.8,3.2,-31.3,-2.6C-35.9,-8.5,-40.1,-17,-42.9,-31C-45.7,-45.1,-47.1,-64.6,-39.7,-64.3C-32.4,-64.1,-16.2,-44.1,-2.3,-40.1C11.6,-36.1,23.2,-48.2,36.5,-51.9Z" transform="translate(100 100)" />
    </svg>
    <ion-grid>
      <ion-col size="6" >
        <ion-card>
          <ion-img  alt="live image" [src]="descriptionCard.source"></ion-img>
          <ion-card-header>
            <ion-card-title>{{descriptionCard.name || "Example name"}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{descriptionCard.description || "Example description"}}
          </ion-card-content>
        </ion-card>
      </ion-col>

      <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" >
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-label position="floating" >Name</ion-label>
                <ion-input
                  placeholder="Enter name"
                  [clearOnEdit]="true"
                  [(ngModel)]="descriptionCard.name"
                  name="name"></ion-input>
                <ion-note slot="helper">Enter a product name</ion-note>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-input
                  placeholder="Enter description"
                  clear-input="true"
                  [(ngModel)]="descriptionCard.description"
                  name="description"></ion-input>
                <ion-note slot="helper">Enter a description</ion-note>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Source</ion-label>
                <ion-input
                  placeholder="Enter source"
                  clear-input="true"
                  [(ngModel)]="descriptionCard.source"
                  name="source">
                </ion-input>
                <ion-button >
                  <ion-icon name="cloud-outline"></ion-icon>
                </ion-button>
                <ion-note slot="helper">Enter a source or select an image</ion-note>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <div class="ion-text-center">
              <ion-button color="danger" fill="outline" >
                <ion-icon slot="start" name="close-outline"></ion-icon>Clear
              </ion-button>

              <ion-button type="submit" (click)="onClickAddButton()" class="ion-margin-horizontal">
                <ion-icon name="add-outline" slot="start"></ion-icon>Add
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </form>



    </ion-grid>
  </ion-content>
</div>
